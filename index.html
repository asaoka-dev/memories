<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Our Memory Box</title>
    <style>
        /* „Éá„Ç∂„Ç§„É≥ÔºöÊ¥óÁ∑¥„Åï„Çå„Åü„Éã„É•„Ç¢„É≥„Çπ„Ç´„É©„Éº */
        body { 
            background-color: #f7f3f0; /* Êüî„Çâ„Åã„ÅÑ„Ç∞„É¨„Éº„Ç∏„É• */
            color: #4a4a4a; 
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif; /* ‰∏äÂìÅ„Å™ÊòéÊúùÁ≥ª */
            margin: 0; 
        }

        /* „É≠„ÉÉ„ÇØÁîªÈù¢ */
        #lock-screen { 
            position: fixed; inset: 0; 
            background: #f7f3f0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; 
        }
        #lock-screen h1 { font-weight: 200; letter-spacing: 10px; color: #a89080; }
        #lock-screen input { 
            background: #fff; border: 1px solid #d1c1b7; color: #4a4a4a; 
            padding: 12px 20px; border-radius: 25px; text-align: center; 
            font-size: 16px; outline: none; transition: 0.3s;
        }
        #lock-screen input:focus { border-color: #a89080; box-shadow: 0 0 10px rgba(168,144,128,0.2); }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #content { display: none; padding: 60px 20px; max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 60px; }
        header h1 { font-weight: 300; font-size: 2.5rem; letter-spacing: 8px; color: #a89080; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; }
        
        /* ÂÜôÁúü„ÅÆ„Ç´„Éº„Éâ */
        .gallery-item { 
            position: relative;
            background: #fff; border-radius: 2px; padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            cursor: pointer; overflow: hidden;
        }
        .gallery-item:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .gallery-item img { width: 100%; height: 280px; object-fit: cover; filter: sepia(10%); }
        
        .caption { 
            margin-top: 15px; text-align: center; font-size: 0.85rem; 
            letter-spacing: 2px; color: #888; 
        }

        /* --- „Ç´„É≥„Ç¨„É´„Éº„Å®„Ç≥„Ç¢„É©„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ --- */
        .animal {
            position: absolute; font-size: 1.8rem; bottom: 50px; z-index: 5;
            pointer-events: none; opacity: 0.8;
        }
        .kangaroo { animation: walk 12s linear infinite; }
        .koala { animation: walk 20s linear infinite reverse; bottom: 80px; }

        @keyframes walk {
            0% { left: -50px; transform: scaleX(1); }
            49% { transform: scaleX(1); }
            50% { left: 100%; transform: scaleX(-1); }
            99% { transform: scaleX(-1); }
            100% { left: -50px; transform: scaleX(1); }
        }

        /* „É¢„Éº„ÉÄ„É´ÔºàÊã°Â§ßÁîªÈù¢Ôºâ */
        #modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(255,255,255,0.98); 
            z-index: 2000; flex-direction: column; justify-content: center; align-items: center; 
        }
        #modal img { max-width: 85%; max-height: 75%; border-radius: 2px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        #modal-comment { 
            margin-top: 30px; color: #666; font-size: 1rem; 
            max-width: 80%; line-height: 1.8; text-align: center;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>Archive</h1>
    <input type="password" id="pw" placeholder="Password" onkeydown="if(event.key==='Enter')unlock()">
</div>

<div id="content">
    <header><h1>MEMORIES</h1></header>
    <div class="gallery">

        <div class="gallery-item" onclick="openModal('pic1.png', '„ÅÇ„ÅÆÊó•„ÄÅ„Åø„Çì„Å™„ÅßË°å„Å£„ÅüÂ§ßÂàá„Å™Â†¥ÊâÄ„ÄÇ')">
            <img src="pic1.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+01'">
            <div class="animal kangaroo">ü¶ò</div>
            <div class="caption">Memory #01</div>
        </div>

        <div class="gallery-item" onclick="openModal('pic2.png', 'Á¨ë„ÅÑ„Åô„Åé„Å¶„ÅäËÖπ„ÅåÁóõ„Åã„Å£„ÅüÂ∏∞„ÇäÈÅì„ÄÇ')">
            <img src="pic2.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+02'">
            <div class="animal koala">üê®</div>
            <div class="caption">Memory #02</div>
        </div>

        <div class="gallery-item" onclick="openModal('pic3.png', '„Åæ„ÅüÊù•Âπ¥„ÇÇ‰∏ÄÁ∑í„Å´Ë°å„Åì„ÅÜ„Å≠„ÄÇ')">
            <img src="pic3.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+03'">
            <div class="animal kangaroo">ü¶ò</div>
            <div class="caption">Memory #03</div>
        </div>

        <div class="gallery-item" onclick="openModal('pic4.png', 'ÁâπÂà•„Å™‰∏ÄÊó•„ÄÅÁâπÂà•„Å™ÂÜôÁúü„ÄÇ')">
            <img src="pic4.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+04'">
            <div class="animal koala">üê®</div>
            <div class="caption">Memory #04</div>
        </div>

    </div>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="m-img">
    <div id="modal-comment"></div>
</div>

<script>
    function unlock() {
        // „Éë„Çπ„ÉØ„Éº„Éâ„ÅØ„Äå1234„Äç„ÅÆ„Åæ„Åæ„Å´„Åó„Å¶„ÅÑ„Åæ„Åô
        if(document.getElementById('pw').value === '1234') {
            document.getElementById('lock-screen').style.transition = '0.5s';
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 500);
        } else { 
            alert('Incorrect password'); 
        }
    }

    function openModal(s, c) {
        document.getElementById('m-img').src = s;
        document.getElementById('modal-comment').innerText = c;
        document.getElementById('modal').style.display = 'flex';
    }
</script>
</body>
</html>
