<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Box</title>
    <style>
        /* „Éá„Ç∂„Ç§„É≥ÔºöÊ¥óÁ∑¥„Åï„Çå„Åü„Éã„É•„Ç¢„É≥„Çπ„Ç´„É©„Éº */
        body { 
            background-color: #f7f3f0; 
            color: #4a4a4a; 
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            margin: 0; 
            -webkit-tap-highlight-color: transparent; /* „Çø„ÉÉ„ÉóÊôÇ„ÅÆÈùíÊû†Èò≤Ê≠¢ */
        }

        /* „É≠„ÉÉ„ÇØÁîªÈù¢ */
        #lock-screen { 
            position: fixed; inset: 0; 
            background: #f7f3f0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; 
            padding: 20px;
        }
        #lock-screen h1 { font-weight: 200; letter-spacing: 8px; color: #a89080; font-size: 1.8rem; }
        #lock-screen input { 
            background: #fff; border: 1px solid #d1c1b7; color: #4a4a4a; 
            padding: 15px 25px; border-radius: 30px; text-align: center; 
            font-size: 18px; width: 80%; max-width: 250px; outline: none; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #content { display: none; padding: 40px 15px; max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-weight: 300; font-size: 1.8rem; letter-spacing: 6px; color: #a89080; }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éª„Ç∞„É™„ÉÉ„Éâ */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); /* „Çπ„Éû„Éõ„Åß„ÅØ1Âàó */
            gap: 25px; 
        }

        @media (min-width: 600px) {
            .gallery { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); } /* „Çø„Éñ„É¨„ÉÉ„Éà„ÉªPC */
        }
        
        /* ÂÜôÁúü„ÅÆ„Ç´„Éº„Éâ */
        .gallery-item { 
            position: relative;
            background: #fff; border-radius: 4px; padding: 8px 8px 35px 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.04);
            cursor: pointer; overflow: hidden;
        }
        .gallery-item img { width: 100%; height: auto; aspect-ratio: 4/5; object-fit: cover; display: block; }
        
        .caption { 
            margin-top: 12px; text-align: center; font-size: 0.8rem; 
            letter-spacing: 1px; color: #999; 
        }

        /* --- „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ --- */
        .animal {
            position: absolute; font-size: 2rem; bottom: 40px; z-index: 5;
            pointer-events: none; opacity: 0.9;
        }
        .kangaroo { animation: walk 10s linear infinite; }
        .koala { animation: walk 15s linear infinite reverse; bottom: 70px; }

        @keyframes walk {
            0% { left: -60px; transform: scaleX(1); }
            50% { left: 105%; transform: scaleX(1); }
            51% { transform: scaleX(-1); }
            100% { left: -60px; transform: scaleX(-1); }
        }

        /* „É¢„Éº„ÉÄ„É´ */
        #modal { 
            display: none; position: fixed; inset: 0; 
            background: rgba(255,255,255,0.98); 
            z-index: 2000; flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px;
        }
        #modal img { max-width: 100%; max-height: 70%; object-fit: contain; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        #modal-comment { 
            margin-top: 25px; color: #666; font-size: 0.95rem; 
            max-width: 90%; line-height: 1.6; text-align: center;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>Archive</h1>
    <input type="password" id="pw" placeholder="Password" inputmode="numeric" onkeydown="if(event.key==='Enter')unlock()">
</div>

<div id="content">
    <header><h1>MEMORIES</h1></header>
    <div class="gallery">

        <div class="gallery-item" onclick="openModal('pic1.png', 'Á¥†Êïµ„Å™ÊÄù„ÅÑÂá∫„ÄÇ')">
            <img src="pic1.png" onerror="this.src='https://via.placeholder.com/400x500/eee/999?text=Photo+01'">
            <div class="animal kangaroo">ü¶ò</div>
            <div class="caption">Memory #01</div>
        </div>

        <div class="gallery-item" onclick="openModal('pic2.png', '„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆ‰∏ÄÊûö„ÄÇ')">
            <img src="pic2.png" onerror="this.src='https://via.placeholder.com/400x500/eee/999?text=Photo+02'">
            <div class="animal koala">üê®</div>
            <div class="caption">Memory #02</div>
        </div>

        </div>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="m-img">
    <div id="modal-comment"></div>
    <p style="color:#ccc; font-size:12px; margin-top:20px;">Èñâ„Åò„Çã„Å´„ÅØÁîªÈù¢„Çí„Çø„ÉÉ„Éó</p>
</div>

<script>
    function unlock() {
        if(document.getElementById('pw').value === '1234') {
            document.getElementById('lock-screen').style.transition = 'opacity 0.6s ease';
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                window.scrollTo(0, 0);
            }, 600);
        } else { 
            alert('Incorrect password'); 
        }
    }

    function openModal(s, c) {
        document.getElementById('m-img').src = s;
        document.getElementById('modal-comment').innerText = c;
        document.getElementById('modal').style.display = 'flex';
    }
</script>
</body>
</html>
