<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Box</title>
    <style>
        /* å…¨ä½“è¨­å®šï¼šãƒ‹ãƒ¥ã‚¢ãƒ³ã‚¹ã‚«ãƒ©ãƒ¼ã§ä¸Šå“ã« */
        body { 
            background-color: #f8f5f2; 
            color: #5a5a5a; 
            font-family: "Helvetica Neue", "Hiragino Sans", "Yu Gothic", sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* ãƒ­ãƒƒã‚¯ç”»é¢ï¼šä¸­å¤®é…ç½® */
        #lock-screen { 
            position: fixed; inset: 0; background: #f8f5f2; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; padding: 20px;
        }
        #lock-screen h1 { font-weight: 200; letter-spacing: 5px; color: #b5a191; margin-bottom: 20px; }
        #lock-screen input { 
            padding: 15px; border-radius: 50px; border: 1px solid #dcd3cc; width: 200px; 
            text-align: center; font-size: 16px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        #content { display: none; max-width: 1200px; margin: 0 auto; padding: 40px 15px; }
        header h1 { text-align: center; font-weight: 300; letter-spacing: 8px; color: #b5a191; margin-bottom: 40px; }

        /* â˜…ã“ã“ãŒé‡è¦ï¼šè‡ªå‹•èª¿æ•´ï¼ˆãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ã‚°ãƒªãƒƒãƒ‰ï¼‰â˜… */
        .gallery { 
            display: grid; 
            /* å¹…ãŒ280pxä»¥ä¸Šã‚ã‚Œã°æ¨ªã«ä¸¦ã³ã€å…¥ã‚Šåˆ‡ã‚‰ãªã‘ã‚Œã°è‡ªå‹•ã§æŠ˜ã‚Šè¿”ã—ã¦ç¸¦ã«ä¸¦ã¶ */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        /* å†™çœŸã®ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .gallery-item { 
            position: relative; background: #fff; padding: 10px 10px 30px 10px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer; overflow: hidden; transition: transform 0.3s ease;
        }
        .gallery-item:hover { transform: translateY(-5px); }
        .gallery-item img { width: 100%; height: 280px; object-fit: cover; border-radius: 4px; }
        .caption { text-align: center; margin-top: 15px; font-size: 0.85rem; color: #999; letter-spacing: 1px; }

        /* ã‚«ãƒ³ã‚¬ãƒ«ãƒ¼ã¨ã‚³ã‚¢ãƒ©ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .animal {
            position: absolute; font-size: 2rem; bottom: 40px; z-index: 5;
            pointer-events: none; opacity: 0.9;
        }
        .kangaroo { animation: walk 12s linear infinite; }
        .koala { animation: walk 18s linear infinite reverse; bottom: 70px; }

        @keyframes walk {
            0% { left: -60px; transform: scaleX(1); }
            50% { left: 105%; transform: scaleX(1); }
            51% { transform: scaleX(-1); }
            100% { left: -60px; transform: scaleX(-1); }
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º */
        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); 
            z-index: 2000; flex-direction: column; justify-content: center; align-items: center; 
        }
        #modal img { max-width: 90%; max-height: 75%; object-fit: contain; border-radius: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #modal-comment { margin-top: 20px; color: #666; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>Archive</h1>
    <input type="password" id="pw" placeholder="Password" inputmode="numeric" onkeydown="if(event.key==='Enter')unlock()">
</div>

<div id="content">
    <header><h1>MEMORIES</h1></header>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('pic1.png', 'Memory #01')">
            <img src="pic1.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+01'">
            <div class="animal kangaroo">ğŸ¦˜</div>
            <div class="caption">Memory #01</div>
        </div>
        <div class="gallery-item" onclick="openModal('pic2.png', 'Memory #02')">
            <img src="pic2.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+02'">
            <div class="animal koala">ğŸ¨</div>
            <div class="caption">Memory #02</div>
        </div>
        <div class="gallery-item" onclick="openModal('pic3.png', 'Memory #03')">
            <img src="pic3.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+03'">
            <div class="animal kangaroo">ğŸ¦˜</div>
            <div class="caption">Memory #03</div>
        </div>
    </div>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="m-img">
    <div id="modal-comment"></div>
</div>

<script>
    function unlock() {
        if(document.getElementById('pw').value === '1234') {
            document.getElementById('lock-screen').style.transition = '0.5s';
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 500);
        } else { alert('Incorrect'); }
    }
    function openModal(s, c) {
        document.getElementById('m-img').src = s;
        document.getElementById('modal-comment').innerText = c;
        document.getElementById('modal').style.display = 'flex';
    }
</script>
</body>
</html>
