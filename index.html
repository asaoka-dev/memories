<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Box</title>
    <style>
        body { 
            background-color: #f8f5f2; 
            color: #5a5a5a; 
            font-family: "Helvetica Neue", "Hiragino Sans", "Yu Gothic", sans-serif;
            margin: 0;
        }

        /* „É≠„ÉÉ„ÇØÁîªÈù¢„ÅÆÊîπÂñÑ */
        #lock-screen { 
            position: fixed; inset: 0; background: #f8f5f2; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 1000; padding: 20px;
        }
        #lock-screen h1 { font-weight: 200; letter-spacing: 5px; color: #b5a191; margin-bottom: 30px; }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #lock-screen input { 
            padding: 15px 20px; border-radius: 50px; border: 1px solid #dcd3cc; width: 180px; 
            text-align: center; font-size: 16px; outline: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            -webkit-appearance: none; /* iOSÂØæÁ≠ñ */
        }

        /* „Ç¢„É≥„É≠„ÉÉ„ÇØ„Éú„Çø„É≥ */
        .unlock-btn {
            background: #b5a191; color: white; border: none; width: 50px; height: 50px;
            border-radius: 50%; cursor: pointer; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s; box-shadow: 0 4px 10px rgba(181,161,145,0.3);
        }
        .unlock-btn:active { transform: scale(0.9); }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #content { display: none; max-width: 1200px; margin: 0 auto; padding: 40px 15px; }
        header h1 { text-align: center; font-weight: 300; letter-spacing: 8px; color: #b5a191; margin-bottom: 40px; }

        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .gallery-item { 
            position: relative; background: #fff; padding: 10px 10px 30px 10px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer; overflow: hidden;
        }
        .gallery-item img { width: 100%; height: 280px; object-fit: cover; border-radius: 4px; }
        .caption { text-align: center; margin-top: 15px; font-size: 0.85rem; color: #999; }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .animal { position: absolute; font-size: 2rem; bottom: 40px; z-index: 5; pointer-events: none; }
        .kangaroo { animation: walk 12s linear infinite; }
        .koala { animation: walk 18s linear infinite reverse; bottom: 70px; }

        @keyframes walk {
            0% { left: -60px; transform: scaleX(1); }
            50% { left: 105%; transform: scaleX(1); }
            51% { transform: scaleX(-1); }
            100% { left: -60px; transform: scaleX(-1); }
        }

        /* „É¢„Éº„ÉÄ„É´ */
        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.98); 
            z-index: 2000; flex-direction: column; justify-content: center; align-items: center; 
        }
        #modal img { max-width: 90%; max-height: 75%; object-fit: contain; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1>Archive</h1>
    <div class="input-group">
        <input type="password" id="pw" placeholder="Password" inputmode="numeric" 
               onkeypress="if(event.key==='Enter') unlock()">
        <button class="unlock-btn" onclick="unlock()">‚Üí</button>
    </div>
</div>

<div id="content">
    <header><h1>MEMORIES</h1></header>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('pic1.png', 'Memory #01')">
            <img src="pic1.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+01'">
            <div class="animal kangaroo">ü¶ò</div>
            <div class="caption">Memory #01</div>
        </div>
        <div class="gallery-item" onclick="openModal('pic2.png', 'Memory #02')">
            <img src="pic2.png" onerror="this.src='https://via.placeholder.com/400x500/e9e4e0/888?text=Photo+02'">
            <div class="animal koala">üê®</div>
            <div class="caption">Memory #02</div>
        </div>
    </div>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="m-img">
    <div id="modal-comment" style="margin-top:20px; color:#666;"></div>
    <p style="font-size: 12px; color: #ccc; margin-top: 10px;">„Çø„ÉÉ„Éó„ÅßÈñâ„Åò„Çã</p>
</div>

<script>
    function unlock() {
        const password = document.getElementById('pw').value;
        if(password === '1234') {
            const ls = document.getElementById('lock-screen');
            ls.style.transition = '0.5s';
            ls.style.opacity = '0';
            ls.style.pointerEvents = 'none';
            setTimeout(() => {
                ls.style.display = 'none';
                document.getElementById('content').style.display = 'block';
                window.scrollTo(0, 0);
            }, 500);
        } else { 
            alert('Incorrect'); 
        }
    }
    function openModal(s, c) {
        document.getElementById('m-img').src = s;
        document.getElementById('modal-comment').innerText = c;
        document.getElementById('modal').style.display = 'flex';
    }
</script>
</body>
</html>
